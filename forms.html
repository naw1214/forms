<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Nathan</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <div>
            <label>First name *</label>
            <input type="text" name="first_name">
        </div>
        <div>
            <label>Last name *</label>
            <input type="text" name="last_name">
        </div>
        <div>
            <label>Email Address *</label>
            <input type="text" name="email_address">
        </div>
        <div>
            <label>Password *</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password *</label>
            <input type="password" name="confirm_password">
        </div>
        <div>
            <label>Birth Date</label>
            <input type="date" name="birthday">
        </div>
        <div>
            <label>Gender Identity:</label>
            <label>Male</label>
            <input type="radio" name="male">
            <label>Female</label>
            <input type="radio" name="female">
            <label>Non-Binary</label>
            <input type="radio" name="non_binary">
            <label>I wish not to  answer</label>
            <input type="radio" name="no_answer">
        </div>
        <div>A little about myself</div>
        <textarea name="commet" cols="20" rows="3"></textarea>
        <div>Favorite Language
            <select name="snack">
                <option>Java</option>
                <option>Python</option>
                <option>HTML</option>
                <option>Ruby</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes I would like to recieve email updates<label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
            <h4>*Indicates A Required Field</h4>
        </div>
    </form>
</body>
</html>
